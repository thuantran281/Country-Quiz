<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center title my-3 my-sm-3 my-md-3 my-lg-4 my-xl-4">Welcome to Country Quiz</h2>
      <div class="text-center my-4 my-sm-4 my-md-4 my-lg-4 my-xl-4" id="screen">
        <p class="text-center my-4 my-sm-4 my-md-4 my-lg-4 my-xl-4">Choose an option below</p>
        <button type="button" onclick="country()" class="btn btn-success">
          Country
        </button>
        <button type="button" onclick="capitalCities()" class="btn btn-success">
          Capital City
        </button>
      </div>
      <div class="text-center" id="prevAns"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
